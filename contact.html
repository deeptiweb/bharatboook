<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>

<body>
    <!-- <div class="alert">
        <span>message Sent!</span>

    <div class="contact-sec">
        <div class="contact-info">
            <div><i class="fas fa-map-marker-alt"></i>Hadapsar,Pune,India</div>
            <div><i class="fas fa-envelope"></i>bharatmane590@gmail.com</div>
            <div><i class="fas fa-phone"></i>+91 9623693161</div>
            <div><i class="fas fa-clock"></i>Mon-sat 8:00 AM to 9:00 PM</div>
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form class="contact" action="">
                <input type="text" name="name" class="text-box" placeholder="Your name" required>
                <input type="email" name="email" class="text-box" placeholder="Your Email" required>
                <textarea id="textarea" name="message" rows="5" placeholder="Your Messege" required></textarea>
                <input type="submit" name="submit" class="send-btn" value="Send">
                <button>
                    <a href="index.html" class="btn">Home</a>
                </button>
                <button class="btn clearbtn">Clear</button>
            </form>
        </div>
    </div>
</body>
<script>
    let btnclear=document.querySelector('.clearbtn');
    let inputs=document.querySelectorAll('input');
    let textareas=document.getElementById('textarea');

    btnclear.addEventListener('click', ()=>{
        inputs.forEach(input => input.value ='');
        textareas = textarea.value='';
    });

</script>
</html>
